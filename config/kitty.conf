# ═══════════════════════════════════════════════════════════════════════════════
# TRON KITTY CONFIG - Hacker Neon Tactical V6
# Configuración centralizada TRON - Se gestiona desde ~/tron/programas/TR/config/
# ═══════════════════════════════════════════════════════════════════════════════

# ───────────────────────────────────────────────────────────────────────────────
# FUENTE Y TAMAÑO
# ───────────────────────────────────────────────────────────────────────────────
font_family           JetBrainsMono Nerd Font
font_size             16.0
bold_font             auto
italic_font           auto
bold_italic_font      auto

# ───────────────────────────────────────────────────────────────────────────────
# COLORES DE TERMINAL - Hacker Neon
# Fondo hiperoscuro con texto cyan neón brillante
# ───────────────────────────────────────────────────────────────────────────────

# Colores base - Texto cyan brillante sobre fondo casi negro
foreground            #00FFFF
background            #030305

# Cursor fuchsia neón (bloque sólido)
cursor                #FF00FF
cursor_shape          block
cursor_blink_interval 0.5
cursor_text_color     #030305

# Selección - Invertido: texto fuchsia sobre fondo cyan oscuro
selection_foreground  #FF00FF
selection_background  #004444

# Opacidad de fondo (ligeramente transparente)
background_opacity    0.92

# ───────────────────────────────────────────────────────────────────────────────
# PALETA DE 16 COLORES - Hacker Neon
# ───────────────────────────────────────────────────────────────────────────────

# Colores oscuros (0-7)
color0                #030305
color1                #FF0055
color2                #00FF99
color3                #FFFF00
color4                #0099FF
color5                #FF00FF
color6                #00FFFF
color7                #FFFFFF

# Colores brillantes (8-15) - Más intensos para alto contraste
color8                #666666
color9                #FF3377
color10               #33FFAA
color11               #FFFF33
color12               #33BBFF
color13               #FF33FF
color14               #33FFFF
color15               #FFFFFF

# ───────────────────────────────────────────────────────────────────────────────
# PESTAÑAS - Alto Contraste (Fondo Oscuro, Texto Neón)
# ───────────────────────────────────────────────────────────────────────────────

# Posición y estilo
tab_bar_edge          top
tab_bar_style         powerline
tab_powerline_style   slanted
tab_bar_align         left

# Pestaña ACTIVA: Fondo fuchsia OSCURO, texto BLANCO brillante
active_tab_foreground   #FFFFFF
active_tab_background   #FF00FF
active_tab_font_style   bold

# Pestaña INACTIVA: Fondo casi negro, texto cyan OSCURO
inactive_tab_foreground #008888
inactive_tab_background #0A0A0F
inactive_tab_font_style normal

# Separador de pestañas
tab_separator          " ┃ "

# Mínimo de pestañas visibles
tab_bar_min_tabs       1

# ───────────────────────────────────────────────────────────────────────────────
# ATAJOS DE TECLADO - Estilo Konsole / Programador
# ───────────────────────────────────────────────────────────────────────────────

# Navegación de pestañas (Ctrl + Flechas)
map ctrl+shift+t       new_tab
map ctrl+shift+w       close_tab
map ctrl+left          previous_tab
map ctrl+right         next_tab

# Renombrar pestaña en vivo (Ctrl + Shift + P)
map ctrl+shift+p       set_tab_title

# Navegación de bloques de scroll (Ctrl + Shift + PageUp/PageDown)
map ctrl+shift+page_up scroll_line_up -100
map ctrl+shift+page_down scroll_line_down 100

# Portapapeles
map ctrl+shift+c       copy_to_clipboard
map ctrl+shift+v       paste_from_clipboard

# Navegación de ventanas/paneles
map ctrl+shift+h       neighboring_window left
map ctrl+shift+j       neighboring_window bottom
map ctrl+shift+k       neighboring_window top
map ctrl+shift+l       neighboring_window right

# Redimensionar ventanas
map ctrl+alt+h         resize_window narrower
map ctrl+alt+j         resize_window shorter
map ctrl+alt+k         resize_window taller
map ctrl+alt+l         resize_window wider

# Reset de terminal
map ctrl+alt+r         load_config /home/daniel/tron/programas/TR/config/kitty.conf

# ───────────────────────────────────────────────────────────────────────────────
# RATÓN Y VENTANAS
# ───────────────────────────────────────────────────────────────────────────────

# Soporte completo de ratón
mouse_hide_wait        3.0
focus_follows_mouse    yes
copy_on_select         yes

# Padding y márgenes
window_padding_width   12

# Tamaño inicial de ventana
remember_window_size   no
initial_window_width   1200
initial_window_height  800

# Bordes de ventana
window_border_width    2
draw_minimal_borders   yes

# ───────────────────────────────────────────────────────────────────────────────
# CONTROL REMOTO - Requerido para módulos TR (tr-color, tr-plan)
# ───────────────────────────────────────────────────────────────────────────────

allow_remote_control   yes
listen_on              unix:/tmp/mykitty

# ───────────────────────────────────────────────────────────────────────────────
# INTEGRACIÓN SHELL
# ───────────────────────────────────────────────────────────────────────────────

shell_integration      enabled

# ───────────────────────────────────────────────────────────────────────────────
# COMPORTAMIENTO ADICIONAL
# ───────────────────────────────────────────────────────────────────────────────

# Scrollback buffer
scrollback_lines       10000
scrollback_pager       less --RAW-CONTROL-CHARS --quit-if-one-screen

# URL clickable
detect_urls            yes
open_url_with          default

# Campana del sistema
enable_audio_bell      no
visual_bell_color      #FF00FF

# Ligaduras de fuente
font_features          +ss01 +ss02 +ss03 +zero +onum

# ───────────────────────────────────────────────────────────────────────────────
# APARIENCIA ADICIONAL
# ───────────────────────────────────────────────────────────────────────────────

# Ligaduras de fuente
font_features          +ss01 +ss02 +ss03 +zero +onum

# Renderizado
repaint_delay          10
sync_to_monitor        yes

# ─══════════════════════════════════════════════════════════════════════════════
# FIN DE CONFIGURACIÓN TRON KITTY
# Para cambios, editar: /home/daniel/tron/programas/TR/config/kitty.conf
