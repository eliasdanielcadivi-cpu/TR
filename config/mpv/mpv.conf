# ═══════════════════════════════════════════════════════════════════════════════
# TRON MPV CONFIG - Configuración para kitty terminal
# ═══════════════════════════════════════════════════════════════════════════════
# Esta configuración está optimizada para reproducción de video en kitty terminal
# usando el protocolo de gráficos de kitty.
#
# Uso: mpv --profile=sw-fast --vo=kitty --vo-kitty-use-shm=yes --really-quiet video.mkv
# ═══════════════════════════════════════════════════════════════════════════════

# ───────────────────────────────────────────────────────────────────────────────
# CONFIGURACIÓN BÁSICA
# ───────────────────────────────────────────────────────────────────────────────

# Perfil por defecto para kitty
profile=kitty

# No mostrar la UI de mpv (solo video)
osc=no

# Escalar ventana al tamaño del video
autofit=larger

# Mantener aspecto del video
keepaspect=yes

# ───────────────────────────────────────────────────────────────────────────────
# CONFIGURACIÓN DE VIDEO
# ───────────────────────────────────────────────────────────────────────────────

# Perfil software-fast (para CPU)
[sw-fast]
profile-desc="Software decoding - fast"
hwdec=no
vd-lavc-threads=4
vd-lavc-fast=yes

# Calidad de escalado
scale=bilinear
dscale=bilinear

# FPS máximo (para animaciones)
video-sync=display-resample
interpolation=no

# ───────────────────────────────────────────────────────────────────────────────
# SALIDA DE VIDEO PARA KITTY
# ───────────────────────────────────────────────────────────────────────────────

# Usar protocolo de gráficos de kitty
vo=gpu

# Backend GPU
gpu-context=kitty

# Usar memoria compartida (más rápido en kitty)
vo-kitty-use-shm=yes

# Formato de salida
gpu-dumb-mode=yes

# ───────────────────────────────────────────────────────────────────────────────
# AUDIO
# ───────────────────────────────────────────────────────────────────────────────

# Volumen por defecto
volume=80

# Normalización de audio (opcional)
# af=lavcac3enc=0

# ───────────────────────────────────────────────────────────────────────────────
# SUBTÍTULOS
# ───────────────────────────────────────────────────────────────────────────────

# Fuente de subtítulos
sub-font=JetBrainsMono Nerd Font
sub-font-size=18
sub-bold=yes

# Color de subtítulos (cyan brillante)
sub-color=#00FFFF
sub-border-color=#000000
sub-border-size=2

# Posición de subtítulos
sub-pos=95

# Subtítulos por defecto (si hay múltiples)
sub-auto=fuzzy

# ───────────────────────────────────────────────────────────────────────────────
# TECLAS RÁPIDAS
# ───────────────────────────────────────────────────────────────────────────────

# Navegación
RIGHT seek 5
LEFT seek -5
UP seek 60
DOWN seek -60

# Control de reproducción
SPACE pause
q quit
f fullscreen

# Volumen
9 add volume -5
0 add volume 5

# Subtítulos
j cycle sub
v cycle video

# ───────────────────────────────────────────────────────────────────────────────
# CONFIGURACIÓN ESPECÍFICA PARA KITTY
# ───────────────────────────────────────────────────────────────────────────────

[kitty]
profile-desc="Kitty terminal video profile"
vo=kitty
vo-kitty-use-shm=yes
really-quiet=yes

# ───────────────────────────────────────────────────────────────────────────────
# NOTAS DE USO
# ───────────────────────────────────────────────────────────────────────────────
#
# Desde TR:
#   tr video /ruta/al/video.mp4
#   tr video --sub /ruta/al/sub.srt /ruta/al/video.mp4
#
# Comandos mpv útiles:
#   --start=00:01:30    - Iniciar en timestamp
#   --sub-file=sub.srt  - Cargar subtítulos
#   --speed=1.5         - Velocidad de reproducción
#   --loop=inf          - Bucle infinito
#   --screenshot-format=png - Formato de capturas
#
# Atajos en reproducción:
#   ESPACIO  - Pausar/Reproducir
#   q        - Salir
#   f        - Pantalla completa
#   9/0      - Bajar/Subir volumen
#   ←/→      - Adelante/Atrás 5s
#   ↑/↓      - Adelante/Atrás 1min
#   j        - Cambiar subtítulo
#   v        - Cambiar pista de video
#
# ═══════════════════════════════════════════════════════════════════════════════
