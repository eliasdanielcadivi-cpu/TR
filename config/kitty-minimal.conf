# ═══════════════════════════════════════════════════════════════════════════════
# TRON KITTY CONFIG - COLORES BASE MINIMAL (PRUEBA)
# Solo colores fundamentales - Sin configuraciones avanzadas
# ═══════════════════════════════════════════════════════════════════════════════

# Fuente
font_family           JetBrainsMono Nerd Font
font_size             16.0

# COLORES BASE - Fondo oscuro, texto cyan neón
background            #030305
foreground            #00FFFF

# Cursor fuchsia
cursor                #FF00FF
cursor_shape          block

# PESTAÑAS - Fondo oscuro, texto brillante
tab_bar_edge          top
tab_bar_style         powerline

# Pestaña ACTIVA: Texto blanco sobre fondo fuchsia
active_tab_foreground   #FFFFFF
active_tab_background   #FF00FF

# Pestaña INACTIVA: Texto cyan oscuro sobre fondo negro
inactive_tab_foreground #008888
inactive_tab_background #0A0A0F

# Control remoto
allow_remote_control   yes
listen_on              unix:/tmp/mykitty
